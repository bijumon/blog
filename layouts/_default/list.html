{{define "main"}}

<!--$paginator-->
{{$p := .Pages}}
{{if eq .Kind "taxonomy"}}
{{$p = $p.ByTitle}}
{{end}}
{{$paginator := .Paginate $p}}

<!--list-->
<div>
	{{range $paginator.Pages}}
		{{ .Date.Format "02/01/2006 15:04PM" }} | <a href="{{.RelPermalink}}">{{.Title}}</a>
		{{ .Content }}
	{{end}}
</div>

<!--pagination-->
{{template "_internal/pagination.html" .}}

{{end}}
